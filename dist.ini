name    = Dist-Zilla-PluginBundle-Starter
author  = Dan Book <dbook@cpan.org>
license = Artistic_2_0
copyright_holder = Dan Book
copyright_year   = 2016

[GithubMeta]
issues = 1
user = Grinnz

[ReadmeAnyFromPod / Readme_Github]
type = pod
filename = README.pod
location = root

[CheckChangesHasContent]

[Prereqs::FromCPANfile]
[Git::Contributors]
[MetaResources]
x_IRC = irc://irc.perl.org/#distzilla

[Git::Check]
allow_dirty = dist.ini
allow_dirty = Changes
allow_dirty = README.pod
allow_dirty = LICENSE
allow_dirty = META.json
allow_dirty = Makefile.PL
[RewriteVersion]
[NextRelease]
format = %-9v %{yyyy-MM-dd HH:mm:ss VVV}d%{ (TRIAL RELEASE)}T
[Git::Commit]
allow_dirty = dist.ini
allow_dirty = Changes
allow_dirty = README.pod
allow_dirty = LICENSE
allow_dirty = META.json
allow_dirty = Makefile.PL
allow_dirty_match = ^(?:lib|script|bin)/
add_files_in = /
[Git::Tag]
[BumpVersionAfterRelease]
munge_makefile_pl = 0
[Git::Commit / Commit_Version_Bump]
allow_dirty_match = ^(?:lib|script|bin)/
commit_msg = Bump version
[Git::Push]

[Git::GatherDir]
exclude_filename = LICENSE
exclude_filename = META.json
exclude_filename = Makefile.PL
[CopyFilesFromBuild]
copy = LICENSE
copy = META.json
copy = Makefile.PL

[ModuleShareDirs]
Dist::Zilla::MintingProfile::Starter = profiles

[@Starter]
revision = 1
-remove = GatherDir
MetaNoIndex.directory[] = profiles

