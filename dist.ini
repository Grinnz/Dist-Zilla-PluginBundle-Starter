name    = Dist-Zilla-PluginBundle-Starter
author  = Dan Book <dbook@cpan.org>
license = Artistic_2_0
copyright_holder = Dan Book
copyright_year   = 2016

[lib]
lib = lib

[GithubMeta]
issues = 1
user = Grinnz
homepage = https://metacpan.org/pod/Dist::Zilla::PluginBundle::Starter

[ReadmeAnyFromPod / Readme_Github]
type = pod
filename = README.pod
location = root
phase = release

[CheckChangesHasContent]

[Prereqs::FromCPANfile]
[Git::Contributors]
[MetaResources]
x_IRC = irc://irc.perl.org/#distzilla

[Git::Check]
allow_dirty = dist.ini
allow_dirty = Changes
allow_dirty = README.pod
[RewriteVersion]
[NextRelease]
format = %-9v %{yyyy-MM-dd HH:mm:ss VVV}d%{ (TRIAL RELEASE)}T
[CopyFilesFromRelease]
filename = LICENSE
filename = META.json
filename = Makefile.PL
[Git::Commit]
allow_dirty = dist.ini
allow_dirty = Changes
allow_dirty = README.pod
allow_dirty = LICENSE
allow_dirty = META.json
allow_dirty = Makefile.PL
add_files_in = /
[Git::Tag]
[BumpVersionAfterRelease]
munge_makefile_pl = 0
[Git::Commit / Commit_Version_Bump]
allow_dirty_match = ^(?:lib|script|bin)/
commit_msg = Bump version
[Git::Push]

[Git::GatherDir]
exclude_filename = LICENSE
exclude_filename = META.json
exclude_filename = Makefile.PL
[Regenerate::AfterReleasers]
plugin = Readme_Github
plugin = CopyFilesFromRelease

[ModuleShareDirs]
Dist::Zilla::MintingProfile::Starter = profiles

[@Starter]
revision = 2
-remove = GatherDir
MetaNoIndex.directory[] = profiles

